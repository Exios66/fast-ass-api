name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy

    - name: Lint with flake8
      run: |
        flake8 api/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 api/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check api/ tests/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy api/ --ignore-missing-imports
      continue-on-error: true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=api/server --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      continue-on-error: true

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: |
          fast-ass-api:latest
          fast-ass-api:${{ github.sha }}
        cache-from: type=registry,ref=fast-ass-api:buildcache
        cache-to: type=registry,ref=fast-ass-api:buildcache,mode=max

  update-changelog:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install git-cliff
      run: |
        curl -L https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-1.4.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz
        sudo mv git-cliff /usr/local/bin/
        git-cliff --version

    - name: Update CHANGELOG with git-cliff
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git-cliff --output CHANGELOG.md --latest --strip header --config cliff.toml || echo "git-cliff failed, trying Python script"
        
    - name: Fallback to Python script
      if: failure()
      run: |
        python3 scripts/update-changelog.py || echo "Python script also failed"
        
    - name: Commit and push CHANGELOG
      run: |
        git add CHANGELOG.md
        if ! git diff --staged --quiet; then
          git commit -m "chore: update CHANGELOG.md [skip ci]"
          git push
        else
          echo "No changes to CHANGELOG.md"
        fi

